<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altomic - Select Habit</title>
    <link rel="stylesheet" href="/static/index/index.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <h1>Altomic</h1>
        </header>
        <main id="main" class="fade-in">
            <h2>Select Habit</h2>
            <div class="buttons">
                <button class="habit-btn" onclick="selectHabit('Running')">Running</button>
                <button class="habit-btn" onclick="selectHabit('Meditation')">Meditation</button>
                <button class="habit-btn" onclick="selectHabit('Create Your Own')">Create Your Own</button>
            </div>
        </main>
    </div>

    <script src="/static/index/index.js"></script>
</body>
</html>
